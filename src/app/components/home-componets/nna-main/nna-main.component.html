<div class="component-container">
  <div class="w-100 d-flex mb-2">
    <h2 class="main-title d-flex justify-content-center"> Registro NNA </h2>
  </div>

  <div class="container mx-auto">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4">

      <ng-container *ngFor="let n of nna">
        <div class="card-container col mb-4" (click)="goToNna(n['id'])">
            <div class="card d-flex flex-column">
                <div class="inner-content d-flex flex-column justify-content-center">
                    <div class="img-container rounded-circle">
                      <img src="../../../../assets/imgs/user.png" alt="" class="rounded-circle">
                    </div>
                </div>
                <div class="h3 my-auto"> {{ getInitial(n['userData']['name'])  + '. ' + n['userData']['surname'] }} </div>
                <p class="designation text-muted text-uppercase"> {{ n['age']}} - {{ n['age'] >= 15 ? 'IES' : 'ESCOLARES'}} </p>
                <p class="designation text-muted text-uppercase"> {{ n['userData']['case_number']}} </p>
            </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
